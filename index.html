<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="bg">
        <img src="assets/background.jpg" alt="starrienight" class="star">
    </div>
    <div class="content">
        <div class="signup">
            <form class="field" action="https://httpbin.org/post" method="post">
                <legend>Sign Up</legend>
                <div class="input">

                <div class="input_box">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>

                <div class="input_box">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>

                <div class="input_box">
                    <label for="Email">EMAIL</label>
                    <input type="email" id="Email" name="Email" required>
                </div>

                <div class="input_box">
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="number" id="phone_number" name="phone_number" min="10" required>
                </div>

                <div class="input_box">
                    <label for="Password">*PASSWORD</label>
                    <input type="password" id="Password" name="Password" required>
                </div>

                <div class="input_box">
                    <label for="Confirm">*CONFIRM PASSWORD</label>
                    <input type="password" id="Confirm" name="Confirm" required>
                </div>
                </div>
                <button class="create_btn" type="submit">Create Account</button>

            </form>
        </div>
        <div class="signin">
            <p>Already have an account?</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
